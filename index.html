<!DOCTYPE html>
<html lang="Zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的主页</title>
    <meta name="description" content="欢迎来到FanRec的个人主页" />
    <link
      rel="icon"
      href="https://img.picui.cn/free/2024/08/19/66c313747e80b.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="article.css" />
    <link rel="stylesheet" href="wave.css" />
    <style>
      body {
        margin: 0;
        height: 100vh;
      }

      .flex-row {
        display: flex;
      }

      .flex-col {
        display: flex;
        flex-direction: column;
      }
      .flex1 {
        flex: 1;
      }
      .color-gray {
        background-color: #f1f1f1;
      }
      .card-Shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card-Shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .blur-background {
        height: 500px; /* 设置容器的高度 */
        transition: filter 0.3s ease-in-out; /* 平滑过渡效果 */
        background-image: url("https://img.picui.cn/free/2024/08/19/66c2de552a168.jpg");
        background-size: cover; /* 背景图片覆盖整个容器 */
        background-position: center; /* 背景图片居中对齐 */
      }
      .main {
        background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
      }
    </style>
  </head>
  <body class="flex-col" style="height: 500vh">
    <!-- 上图区 -->
    <div class="blur-background"></div>
    <!-- 主区域 -->
    <div class="flex-row flex1 main">
      <!-- 导航栏 -->
      <div
        class="flex-col color-gray"
        style="
          width: 20%;
          margin: 5px;
          padding: 5px;
          height: 90vh;
          flex: 1;
          position: sticky;
          top: 0;
          border: #c9c9c9 solid 3px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        "
      >
        <!-- 头像小卡片 -->
        <div
          class="card-Shadow flex-col"
          style="
            height: 150px;
            margin-top: 20px;
            margin-left: 5px;

            margin-right: 5px;
            color: white;
            padding: 10px;
            border: #e0847611 solid 6px;
            box-shadow: 0 4px 8px rgba(72, 155, 255, 0.226);
          "
        >
          <!-- 内部细节 -->
          <div class="flex-row" style="margin: 0">
            <img
              src="https://img.picui.cn/free/2024/08/19/66c313747e80b.jpg"
              alt="头像"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-left: 15px;
                margin-top: 10px;
              "
            />
            <h3
              style="
                color: rgb(31, 31, 31);
                margin-left: 30px;
                margin-top: 22px;
              "
            >
              FanRec
            </h3>
          </div>
          <div
            class="flex-row"
            style="
              margin-top: 0;
              margin-left: 20px;
              margin-right: 15px;
              flex-wrap: wrap;
            "
          >
            <p style="color: rgb(37, 37, 37)">
              简介：谁懂我敲了半天html，结果发现做个博客直接拿模板改改就能搞定的痛苦。
            </p>
          </div>
        </div>
      </div>
      <!-- 内容 -->
      <div
        class="flex-col color-gray"
        style="
          margin: 5px;
          flex: 4;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border: #c9c9c9 solid 3px;
        "
      >
        <!-- 选项栏 -->
        <div
          class="flex-row"
          style="
            justify-content: space-evenly;
            height: 300px;
            color: white;
            margin: 25px;
            padding: 5px;
            flex-wrap: wrap;
          "
        >
          <!-- 四模块 -->
          <div
            class="flex1 card-Shadow"
            style="
              margin: 20px;
              padding: 10px;
              background-color: #e3e3e3;

              height: 200px;
              border-radius: 15px;
            "
          ></div>
          <div
            class="flex1 card-Shadow"
            style="
              margin: 20px;
              padding: 10px;
              background-color: #e3e3e3;

              height: 200px;
              border-radius: 15px;
            "
          ></div>
          <div
            class="flex1 card-Shadow"
            style="
              margin: 20px;
              padding: 10px;
              background-color: #e3e3e3;

              height: 200px;
              border-radius: 15px;
            "
          ></div>
          <div
            class="flex1 card-Shadow"
            style="
              margin: 20px;
              padding: 10px;
              background-color: #e3e3e3;

              height: 200px;
              border-radius: 15px;
            "
          ></div>
        </div>
        <!-- 内容区 -->
        <div
          class="flex-col color-gray flex1"
          style="margin: 10px; padding: 10px"
        >
          <!-- 文章栏目 -->
          <div class="article-card" data-href="./article1.html">
            <img
              src="https://img.picui.cn/free/2024/08/18/66c174b5f2aba.jpg"
              alt="文章图片"
              class="article-image"
            />
            <div class="article-content">
              <h2 class="article-title">我的第一次</h2>
              <p class="article-description">
                2024/8/19记下来的笔记。MD头好痒，是不是要长脑子了?
              </p>
            </div>
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              var articleCards = document.querySelectorAll(".article-card");

              articleCards.forEach(function (card) {
                card.addEventListener("click", function () {
                  var href = card.getAttribute("data-href");
                  if (href) {
                    window.location.href = href;
                  }
                });
              });
            });
          </script>
        </div>
      </div>
    </div>
    <!-- 虚化 -->
    <script>
      const blurBackground = document.querySelector(".blur-background");

      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const blurValue = Math.min(scrollY / 100, 10); // 简单计算虚化程度，最多10px
        blurBackground.style.filter = `blur(${blurValue}px)`;
      });
    </script>
  </body>
</html>
